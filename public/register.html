<!DOCTYPE html>
<html>
<head>
  <title>User Registration</title>
  <style>
    body { font-family: Arial; background: #f4f4f4; padding: 40px; }
    form { max-width: 350px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; }
    input, button { width: 100%; padding: 10px; margin-top: 10px; }
    button { background: #0070f3; border: none; color: white; cursor: pointer; }
    button:hover { background: #005ad0; }
    .msg { color: green; margin-top: 10px; text-align: center; }
  </style>
</head>
<body>

<form id="registerForm" method="POST">
  <input type="text" name="username" placeholder="Username" required>
  <input type="email" name="email" placeholder="Email" required>
  <input type="password" name="password" placeholder="Password" required>
  <button type="submit">Register</button>
</form>

<div id="msg" class="msg"></div>

<script>
document.getElementById("registerForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const data = {
    username: e.target.username.value,
    email: e.target.email.value,
    password: e.target.password.value
  };

  try {
    const res = await fetch("/api/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });

    const result = await res.json();
    document.getElementById("msg").innerText = result.message || "Something went wrong!";
  } catch (err) {
    document.getElementById("msg").innerText = "Error: " + err.message;
  }
});
</script>

</body>
</html>
