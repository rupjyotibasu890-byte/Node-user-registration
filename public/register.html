<!DOCTYPE html>
<html>
<head>
  <title>User Registration</title>
  <style>
    body { font-family: Arial; background: #f4f4f4; padding: 40px; }
    form { max-width: 350px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
    input, button { width: 100%; padding: 10px; margin-top: 10px; border: 1px solid #ddd; border-radius: 4px; }
    button { background: #0070f3; border: none; color: white; cursor: pointer; font-weight: bold; }
    button:hover { background: #005ad0; }
    .msg { margin-top: 10px; text-align: center; }
  </style>
</head>
<body>
<form id="registerForm">
  <h2>Register</h2>
  <input type="text" name="username" placeholder="Username" required>
  <input type="email" name="email" placeholder="Email" required>
  <input type="password" name="password" placeholder="Password" required>
  <button type="submit">Register</button>
  <div id="msg" class="msg"></div>
</form>

<script>
document.getElementById("registerForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const msg = document.getElementById("msg");
  msg.innerHTML = "⏳ Submitting...";

  const data = {
    username: e.target.username.value,
    email: e.target.email.value,
    password: e.target.password.value
  };

  try {
    const res = await fetch("/api/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });

    const result = await res.json();
    msg.style.color = res.ok ? "green" : "red";
    msg.innerHTML = result.message || "Unknown response";
  } catch (error) {
    msg.style.color = "red";
    msg.innerHTML = "❌ Server error";
  }
});
</script>
</body>
</html>
