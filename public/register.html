<!DOCTYPE html>
<html>
<head>
  <title>User Registration</title>
  <style>
    body { font-family: Arial; background: #f4f4f4; padding: 40px; }
    form { max-width: 350px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    input, button { width: 100%; padding: 10px; margin-top: 10px; border-radius: 4px; border: 1px solid #ccc; }
    button { background: #0070f3; color: white; border: none; cursor: pointer; }
    button:hover { background: #005ad0; }
    .msg { margin-top: 10px; text-align: center; }
  </style>
</head>
<body>
<form id="registerForm">
  <h2>Register</h2>
  <input type="text" id="username" placeholder="Username" required>
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>
  <button type="submit">Register</button>
  <div class="msg" id="msg"></div>
</form>

<script>
document.getElementById("registerForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const msgDiv = document.getElementById("msg");
  msgDiv.textContent = "Processing...";

  const res = await fetch("/api/register", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      username: document.getElementById("username").value,
      email: document.getElementById("email").value,
      password: document.getElementById("password").value
    })
  });

  try {
    const data = await res.json();
    msgDiv.textContent = data.message || "Unknown response";
    msgDiv.style.color = res.ok ? "green" : "red";
  } catch {
    msgDiv.textContent = "Error: Server returned non-JSON response";
    msgDiv.style.color = "red";
  }
});
</script>
</body>
</html>
